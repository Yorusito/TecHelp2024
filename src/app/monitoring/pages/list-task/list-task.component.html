<div class="table-wrapper">
  <h1>Task</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef  mat-sort-header>#Id</th>
      <td mat-cell *matCellDef="let element" >{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="Cellphone">
      <th mat-header-cell  *matHeaderCellDef  mat-sort-header>PhoneÂ´s name</th>
      <td mat-cell *matCellDef="let element" >{{element.phone_name}}</td>
    </ng-container>
    <ng-container matColumnDef="Date">
      <th mat-header-cell  *matHeaderCellDef  mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element" >{{element.delivery_day}}</td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell  *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let element" style="text-align: left;" >
        <a class="pointer" [routerLink]="'/viewprogresstask/' + element.id" style="color: #72B4EF" matTooltip="See task's details">
          <mat-icon>search</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns:displayColumns" [ngClass]="{'editable-row':taskData.id===row.id}">
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]" [pageSize]="5" showFirstLastButtons></mat-paginator>

</div>
