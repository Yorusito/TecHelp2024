<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <h3 class="menu">Menu</h3>
    <mat-nav-list >
      <ng-container *ngIf="type; else elseBlock">
      <a mat-list-item [routerLink]="'/homeUser'"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item [routerLink]="'/searchTechnicals'"><mat-icon>build</mat-icon>Technical</a>
      <a mat-list-item [routerLink]="'/progress'"><mat-icon>access_time</mat-icon>Progress</a>
      </ng-container>
      <ng-template #elseBlock>
        <a mat-list-item [routerLink]="'/home'"><mat-icon>home</mat-icon>Home</a>
        <a mat-list-item [routerLink]="'/myProfile'"><mat-icon>build</mat-icon>Profile</a>
        <a mat-list-item [routerLink]="'/task'"><mat-icon>access_time</mat-icon>Task</a>
        <a mat-list-item [routerLink]="'/dashboard'"><mat-icon>star</mat-icon>Dashboard</a>
        <a mat-list-item [routerLink]="'/request'"><mat-icon>inbox</mat-icon>Petition</a>
      </ng-template>
    </mat-nav-list>
    <mat-nav-list class="mat-nav-list">
      <a mat-list-item [routerLink]="'/login'" >Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="span">TECHELP</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
