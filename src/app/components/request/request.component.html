<h3>Request</h3>
<form [formGroup]="formrequest" (submit)="send()" class="request-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Please enter your name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="number">Number</label>
    <input type="text" id="number" placeholder="Enter your number" formControlName="number">
  </div>

  <div class="form-group">
    <label for="day">Date</label>
    <input type="date" id="day" formControlName="day">
  </div>

  <div class="form-group">
    <label for="hour">Hour</label>
    <input type="time" id="hour" formControlName="hour">
  </div>

  <div class="form-group">
    <label for="cellphone">Cellphone</label>
    <input type="text" id="cellphone" placeholder="Enter your cellphone" formControlName="cellphone">
  </div>

  <div class="form-group">
    <label for="Problem">Problem</label>
    <select class="form-select" id="Problem" formControlName="Problem">
      <option value="battery">Battery</option>
      <option value="screen">Screen</option>
      <option value="virus">Virus</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="Specification">Specification</label>
    <textarea class="form-control" id="Specification" rows="4" placeholder="Specify your issue" formControlName="Specification"></textarea>
  </div>

  <div class="form-group">
    <button [routerLink]="'/home'" [disabled]="formrequest.invalid" class="btn-submit">Send Request</button>
  </div>
</form>
