<h1 class="title"><mat-icon>build</mat-icon>Technical</h1>


<div class="container">
<mat-card class="example-card" *ngFor="let tech of techs"  >
  <div class = "card">
    <div id = "header" class = "content" style="display: flex" [routerLink]="'/techProfile/' + tech.id">
      <div>
        <img mat-card-sm-image src="{{tech.photo}}">
      </div>
      <div class="tech">
        <mat-card-title>{{tech.name}} {{tech.lastName}}</mat-card-title>
        <mat-card-subtitle>
          <mat-icon *ngFor="let icon of maxRatingArr; index as i">

            <div *ngIf="i+1<=numberFunc(tech.ranking)">
              <span class = "yellowStar">star</span>
            </div>
            <div>
              <span>star</span>
            </div>
          </mat-icon>
        </mat-card-subtitle>
      </div>
    </div>
    <div class = "content">
      <p>Experience: {{tech.experience}}</p>
      <p>City: {{tech.city}}</p>
      <p>Location: {{tech.address}}</p>
    </div>
    <div class = "content">
      <p>About he: </p>
      <p>{{tech.description}}</p>
    </div>
    <div  class = "content">
      <mat-icon>
        <div class = "favorite">
        <span>star</span>
        </div>
      </mat-icon>
    </div>

  </div>
</mat-card>

</div>
<div class="circle">
<mat-icon>
  circle
</mat-icon>
</div>
