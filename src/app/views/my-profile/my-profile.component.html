<h1 class="title"><mat-icon>build</mat-icon>Technical</h1>

<div class="container">
  <mat-card class="example-card" *ngFor="let tech of techs">
    <div class="card">
      <div id="header" class="content">
        <!-- Información del técnico -->
        <div class="tech-info">
          <div class="tech-details">
            <mat-card-title class="name">Name: {{ tech.name }} {{ tech.lastName }}</mat-card-title>
            <mat-card-subtitle>Consultation price: S/{{ tech.price }}</mat-card-subtitle>
          </div>
          <mat-card-subtitle>
            Experience: {{ tech.experience }}<br>
            Location: {{ tech.address }}<br>
            <span>About you</span>
          </mat-card-subtitle>
        </div>

        <!-- Imagen del técnico -->
        <div class="tech-photo">
          <img class="techPhoto" [src]="tech.photo">
        </div>
      </div>

      <!-- Reseñas del técnico -->
      <div class="content reviews">
        <h2>Rating</h2>
        <mat-icon class="stars" *ngFor="let icon of maxRatingArr; index as i">
          <span *ngIf="i + 1 <= numberFunc(tech.ranking)" class="yellowStar">star</span>
          <span *ngIf="i + 1 > numberFunc(tech.ranking)">star</span>
        </mat-icon>
      </div>

      <!-- Botones de acciones -->
      <div class="content actions">
        <button mat-raised-button color="primary" (click)="beAMember()">Be a member</button>
        <button mat-raised-button color="primary" (click)="selectTechnician(tech)">Edit Profile</button>
      </div>
    </div>
  </mat-card>
</div>

<!-- Sección inferior con Google Maps y Reseñas -->
<div class="card">
  <div class="localization">
    <h1>Google Maps</h1>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <img class="googleApi" src="https://www.digitalizatec.com/wp-content/uploads/2022/06/m1.jpg" />
  </div>

  <div class="reviews-section">
    <h2 class="sub-title"><mat-icon>message</mat-icon>REVIEWS</h2>
    <mat-card class="review">
      <div class="comments">
        <p>The service was excellent. He resolved my problem.</p>
        <mat-icon *ngFor="let icon of maxRatingArr; index as i">
          <span *ngIf="i + 1 < 5" class="yellowStar">star</span>
          <span *ngIf="i + 1 >= 5">star</span>
        </mat-icon>
      </div>
    </mat-card>
    <div class="circle">
      <mat-icon>circle</mat-icon>
    </div>
  </div>
</div>
