<div class="title-pag" >
  <mat-icon class="mat-icon-custom-size ">person</mat-icon>

  <h1><b>&nbsp;&nbsp;Be a member</b></h1>
</div>

<div class="cards-list"  >
  <mat-card class="card-membership" *ngFor="let Membership of ListMemberships" >
    <mat-card-header>
      <mat-card-title  >
        <div class="car-title">
          <h2 ><b>{{Membership.title}}</b></h2>
        </div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="p-card">{{Membership.description}}</p>
      <div class="icons">
        <mat-icon>youtube_searched_for</mat-icon>
        <mat-icon>public</mat-icon>
        <mat-icon>business_center</mat-icon>
      </div>
    </mat-card-content>
    <br>
    <br>
    <mat-card-actions>
      <button mat-button class="Btn-Aceptar"
              (click)="openDialog(Membership.type)">{{Membership.cost}}</button>
    </mat-card-actions>
  </mat-card>




</div>
